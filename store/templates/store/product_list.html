<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommender Ecommerce</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - P{{ product.price }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_product' %}">Add product</a>
</body>
</html>
